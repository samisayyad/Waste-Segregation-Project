<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Segregation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?recycling,plastic,garbage') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            background-color: rgb(61, 255, 242);
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            width: 100%;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .prediction {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Waste Segregation Using AI</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Predict</button>
        </form>
        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            <div class="prediction">Predicted Category: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
